<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- main style -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--HEADER-->
    <header class="main-header">
        <nav class="navbar navbar-expand-md navbar-dark site-navbar text-uppercase fw-bold">
            <div class="container site-brand">

              <a class="navbar-brand" href="#">Start Boostrat</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse justify-content-end"         
                    id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Action</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- hero -->
        <section class="container mw-100 pb-3" style="background-color:#1abc9c;">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="box">content</div>
                </div>
                <h1 class="text-center">Start Bootstrap</h1>
            </div>
        </section>

        <!-- portfolio -->
        <section class="container mw-100 pb-3">
            <div class="row">
                <h1 class="text-center">Portfolio</h1>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-2">
                    <div class="box">content</div>
                </div>
            </div>
        </section>

        <!-- about -->
        <section class="container mw-100 pb-3" style="background-color:#1abc9c;";>
            <div class="row">
                <h1 class="text-center">About</h1>
                <div class="col-12 col-md-6">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="box">content</div>
                </div>
            </div>
        </section>

        <!-- contact -->
        <section class="container pb-3">
            <div class="row">
                <h1 class="text-center">Contact Me</h1>
                <div class="col-6 offset-3">
                    <div class="box">content</div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <!-- location - arounf the web - about freeance -->
        <section class="container pb-3 mw-100" style="background-color:#3a546d;" >
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="box">content</div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="box">content</div>
                </div>
            </div>
        </section>

        <!-- copywriting -->
        <div class="box text-center align-middle">content</div>
    </footer>
    
</body>
</html>
